<!DOCTYPE html>
<html lang="en">

<!--Estilo CSS-->
<style>
    table, th, td {
        border:10px solid black;
        border-radius: 15px;
        font-size: 12px;
        font-weight: normal;
        border: none;
        border-collapse: collapse;
        width: 50%;
        white-space: nowrap;
        background-color: white;
        background: #F8F8F8;
    }
</style>
<head>
    <body style="background-color: lavender;">
        <title>Blueprints</title>
        <!--El tamaño de la página Se ajusta según el dispositivo-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="/webjars/jquery/jquery.min.js"></script><!--Biblioteca que simplifica el  DOM(Document Object Model) XML y HTML, manejo de eventos, animaciones, solicitudes AJAX-->
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

        <!--LÓGICA PAGINA (archivo esterno)-->
        <script src="js/apimock.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/app.js"></script>

        <!--ESTILOS-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/style2.css" />
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

        <!--TITULO-->
        <div style="margin-left: 1%;">
            <h1 style="color: purple;">Blueprints</h1>
            <div>
                <p class="author-name" id="title">Author:
                    <input id="author" placeholder="Saray" type="text">
                    <button class="btn btn-primary" onclick="app.getNameAuthorBlueprints()" style="background-color:purple">Get blueprints</button>
                </p>
            </div>
        </div>

        <!--TITULO TABLA-->
        <div style="margin-left: 1%;">
            <h2 class="author-name" id="author-name" style="color: purple;">Blueprints:</h2>
        </div>
        <div >
            <table class="table table-striped table-hover" id="fl-table">
                <thead class="thead-dark">
                <tr><!--Título fila-->
                    <th style="background-color: thistle;">Blueprint name</th>
                    <th style="background-color: thistle;">Number of points</th>
                    <th style="background-color: thistle;">OPEN</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!--TOTAL PUNTOS-->
            <h1 style="color: purple; font-size: 18px;">Total user points</h1>
            <h1 class="totalPoints" id="totalPoints"> 0 </h1>

        <div class="container_button">
            <button class="btn btn-danger" onclick="PointerEvent.eventListener()">Create new blueprint</button>
        </div>

        </div>
        <!--CANVAS-->
        <div div style="margin-left: 1%;">
            <h2 id="titleCanva" style="color: purple;">Current Blueprint:</h2>
            <canvas id="myCanvas" width="400" height="300" style="border: 5px solid purple; background-color: thistle"></canvas>
            </canvas>
        </div>
        <script src="js/PointerEvent.js"></script>

        <div class="container_button">
            <button class="btn btn-success" onclick="app.addBlueprint()" style="background-color: #5CA65C;">Save/Update</button>
            <button class="btn btn-warning" onclick="app.deleteBlueprint()" style="background-color: #D98E96">Delete</button>
        </div>

</body>
</head>
</html>
